<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Belanosima&family=Caveat:wght@500&family=Noto+Serif+JP:wght@300&family=Rajdhani&family=Roboto:ital,wght@0,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  <title>Order summary card</title>

</head>

<body>
  <div class="container">
    <div class="picture">
      <img src="images/illustration-hero.svg" alt="picture">
    </div>

    <div class="texts">
      <h1>Order Summary</h1>
      <p>You can now listen to millions ofsongs,<br> audiobooks, and podcasts on any device<br>anywhere you like!</p>
    </div>


    <div class="flex">
      <img src="images/icon-music.svg" alt="music_icon">
      <div class="intext">
        <p class="Plan">Annual Plan</p>
        <p class="price">$59.99/year</p>
      </div>
      <p class="change">Change</p>
    </div>

    <div class="buttons">
      <button class="proceed">Proceed to Payment</button>
      <button class="cancel">Cancel Order</button>
    </div>
  </div>
</body>

</html>
